<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      #game-board {
        margin-top: 20px; /* Add margin to create space */
        position: relative; /* Ensure the modal is positioned relative to the game board */
      }

      .modal {
        display: none; /* Hidden by default */
        position: absolute; /* Stay in place within the game board */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width of the game board */
        height: 100%; /* Full height of the game board */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: auto; /* Adjust width to fit content */
        height: auto; /* Adjust height to fit content */
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the content */
        border-radius: 5px; /* Add border radius */
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <!-- Current Player Display -->
    <div id="current-player" style="margin: 10px; font-weight: bold">
      Current Player: X
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
      <div id="win-modal" class="modal">
        <div class="modal-content" style="width: auto; height: auto">
          <p id="win-message"></p>
        </div>
      </div>
    </div>
    <div>
      <label id="game-mode" for="game-mode">Select Game Mode:</label>
      <select id="game-mode" onchange="startNewGame(this.value)">
        <option value="easy">Easy Mode</option>
        <option value="average">Average Mode</option>
        <option value="impossible">Impossible Mode</option>
        <option value="friend">Play with Friend</option>
      </select>
    </div>
    <div id="restart-container" style="margin-top: 20px; text-align: center">
      <button onclick="restartGame()">Restart Game</button>
    </div>
    <footer style="text-align: center; margin-top: 20px">
      &copy; 2025. Powered by Hokleng.
      <div style="margin-top: 10px">

          href="https://www.facebook.com/profile.php?id=100024111951073"

        ></a>

          ><i class="fab fa-youtube"></i
        ></a>
        <a
          href="https://www.tiktok.com/@hongleng007?lang=en"
          target="_blank"
          style="margin: 0 15px"

        ></a>
        <a href="mailto:honglengpes7@gmail.com" style="margin: 0 15px"

      </div>
    </footer>
    <script src="/static/scripts.js"></script>
    <style>

        height: 100%; /* Full height of the game board */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: auto; /* Adjust width to fit content */
        height: auto; /* Adjust height to fit content */
        text-align: center;

        transform: translate(-50%, -50%); /* Center the content */
      }
    </style>
  </body>
</html>
